    <style>
      /* Hide submenu by default */
      .submenu {
        display: none;
        position: absolute;
        background-color: #ffffff;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1;
        list-style: none;
        padding: 0;
        margin: 0;
      }

      /* Display submenu on hover */
      .dropdown:hover .submenu {
        display: block;
      }

      /* Style submenu items */
      .submenu li {
        border-bottom: 1px solid #ddd;
      }

      .submenu li a {
        display: block;
        padding: 8px 16px;
        text-decoration: none;
        color: #333;
      }

      .submenu li a:hover {
        background-color: #f1f1f1;
      }

      #marqColor {
        color: green;
      }
      #marqLinkColor {
        color: red;
      }
      footer {
        text-align: center;
        color: #7b0d0d;
      }
      #portfolio {
        margin-top: 80px;
      }
      /* Add this CSS to your HTML or link to an external CSS file */

      /* Style for the gallery section */
      #portfolio {
        background-color: #f4f4f4;
        padding: 40px 0;
      }

      /* Style for the gallery title */
      .gallery-title {
        text-align: center;
        font-size: 36px;
        margin-bottom: 50px;
        color: #333;
      }

      /* Style for the filter buttons */
      .filter-button {
        font-size: 16px;
        display: inline-block;
        margin: 5px;
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .filter-button:hover {
        background-color: #555;
      }

      /* Style for the gallery images */
      .gallery_product {
        margin-bottom: 30px;
        overflow: hidden;
        position: relative;
        transition: transform 0.3s;
      }

      /* Style for the image on hover */
      .gallery_product:hover {
        transform: scale(1.1);
      }

      /* Style for the image inside the gallery */
      .gallery_product img {
        width: 100%;
        height: auto;
        border: 4px solid #fff;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      }

      /* Style for the fancybox overlay */
      .fancybox {
        display: block;
        border: 4px solid #fff;
        overflow: hidden;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      }

      /* Style for the filter button alignment */
      div[align="center"] {
        text-align: center;
        margin-top: 20px;
      }

      /* Responsive styles for small screens */
      @media (max-width: 767px) {
        .gallery_product {
          margin-bottom: 15px;
        }

        .gallery-title {
          font-size: 24px;
        }

        .filter-button {
          font-size: 14px;
          padding: 8px 16px;
          margin: 4px;
        }
      }
    </style>
